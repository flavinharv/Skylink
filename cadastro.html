<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | SKYLINK</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
     <main class="container">

        <form>
            <h1>Cadastre-se</h1>


            <div class="input-box">
                <input type="text" placeholder="Nome Completo">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email">
            
                <i class='bx bxl-gmail'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="termos">
                <label for="aceito_termos">
                <input type="checkbox" id="aceito_termos" name="aceito_termos" required>
                Eu li e aceito os <a href="/termos-de-uso.html" target="_blank">Termos de Uso.</a>.
                </label>

                <button class="login" type="submit">Cadastrar</button>
            </div>
            
            <div class="logar">
                <p>Já possui uma conta? <a href="login.html">Faça Login</a></p>
            </div>
        </form>
    </main>
    
</body>
</html>
