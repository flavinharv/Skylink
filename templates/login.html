<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SKYLINK</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="pagina-login">
    <main class="container">

        <form>
            <img src="{{ url_for('static', filename='imgs/logo para inicio.png') }}" alt="Logo inicial">
            <h1>Login</h1>

            <div class="input-box">
                <input type="email" placeholder="Email" id="email">
                <i class='bx bxl-gmail'></i>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Senha" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="esqueceu-senha">
                <a href="{{ url_for('recuperarSenha') }}">Esqueceu sua senha?</a>

                <button class="login" type="button" id="btnLogin" onclick="fazerLogin()">Entrar</button>
            </div>
            
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
