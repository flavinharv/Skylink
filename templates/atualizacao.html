<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skylink — Atualização de Cadastro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <header class="cabeçalho">
    <div class="logo">
      <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo inicial">
      <h6>Sistema para Controle de Provedor</h6>
    </div>

    <nav class="menu-navegação">
      <a href="{{ url_for('home') }}">Início</a>
      <a href="{{ url_for('suporte') }}">Suporte</a>

      <button id="btn-tema" class="btn-tema">
        <i class='bx bx-moon'></i>
      </button>
    </nav>
  </header>

  <main>
    <section class="atualizacao-cadastro">
  <h2>Atualização do Cadastro</h2>

  <form method="POST">

    <h3>Dados pessoais</h3>

    <div>
      <label>Nome completo</label>
      <input type="text"
             name="nome_completo"
             value="{{ cliente.nome_completo }}"
             required>
    </div>

    <div>
      <label>CPF</label>
      <input type="text"
             name="cpf"
             value="{{ cliente.cpf }}"
             required>
    </div>

    <div>
      <label>Email</label>
      <input type="email"
             name="email"
             value="{{ cliente.email }}"
             required>
    </div>

    <div>
      <label>Telefone</label>
      <input type="tel"
             name="telefone"
             value="{{ cliente.telefone }}">
    </div>

    <h3>Dados do contrato</h3>

    <div>
      <label>CEP</label>
      <input type="text"
             name="cep"
             value="{{ cliente.cep }}">
    </div>

    <div>
      <label>Endereço</label>
      <input type="text"
             name="endereco"
             value="{{ cliente.endereco }}">
    </div>

    <div>
      <label>Número da casa</label>
      <input type="number"
             name="numero_casa"
             value="{{ cliente.numero_casa }}">
    </div>

    <div>
      <label>Data inicial</label>
      <input type="date"
             name="data_inicial"
             required
             value="{{ cliente.data_inicial.strftime('%Y-%m-%d') if cliente.data_inicial else '' }}">
    </div>

    <div>
      <label>Dia da fatura</label>
      <select name="fatura">

        <option value="valor1"
          {% if cliente.fatura == 'valor1' %}selected{% endif %}>
          Todo dia 1º
        </option>

        <option value="valor2"
          {% if cliente.fatura == 'valor2' %}selected{% endif %}>
          Todo dia 11
        </option>

        <option value="valor3"
          {% if cliente.fatura == 'valor3' %}selected{% endif %}>
          Todo dia 27
        </option>

      </select>
    </div>

    <button type="submit" class="btn-atualizar-cadastro">
      Atualizar Cadastro
    </button>

  </form>
</section>

  </main>

  <footer>
    <p>&copy; SKYLINK. Todos os direitos reservados.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
